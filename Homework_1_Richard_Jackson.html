<script>
// outputs the first item of the organizations array. Just for testing.

//declare needed variables
  var body, tab, tr, td, tn, row, col, col1;
  var rowCount,colCount,forprofit,highIncome,percentage;

//instantiate needed variables for stat table
rowCount = 0;
cellCount = 13;
forProfit = 0;
percentage = 0;


//instantiates key array
  var keys = Object.keys(organizations[0])

  body = document.getElementsByTagName('body')[0];
  tab = document.createElement('table');

//iterates through organizations key values, to display column headers
//appends elements to create a table structure columns/rows

tr = document.createElement('tr')

for(row1 in keys){
   td = document.createElement('td');
   tn = document.createTextNode(keys[row1]);
   td.style.fontWeight = "bold";
   td.appendChild(tn);
   tr.appendChild(td);
}
tab.appendChild(tr);


//iterates through organizations individual elements to fill the table
//appends elements to create table structure columns/rows
for (row in organizations){

    tr = document.createElement('tr');
    rowCount++;

    for (col in keys){
      cellCount++;
      td = document.createElement('td');

      tn = document.createTextNode(organizations[row][keys[col]]);

      //adds up forProfit organizations
      if(organizations[row][keys[col]] == "For-profit"){

        forProfit++;

      }
      
      td.appendChild(tn);
      //makes the rows deletable on click
      td.onclick = function(){
        deleteRow(this);
      };

      tr.appendChild(td);

    }


    tab.appendChild(tr);
}
 
body.appendChild(tab);

percentage = forProfit/rowCount *100;

document.getElementById("square").innerHTML = "Number of Organizations: " +rowCount + "<br />"+"Number of Cells: " + cellCount + "<br />" +
" Number of For-Profit: " + forProfit + "<br />" + "Percentage of For-Profit: " + 
percentage + "%";


//deletes the row by getting the parent node of td which is tr
function deleteRow(re){
  
    var rf = re.parentNode;
    rf.parentNode.removeChild(rf);
    rowCount--;
    forProfit--;
    cellCount = cellCount - 13;
    percentage = forProfit/rowCount *100;

    document.getElementById("square").innerHTML = "Number of Organizations: " +rowCount + "<br />"+"Number of Cells: " + cellCount + "<br />" +
" Number of For-Profit: " + forProfit + "<br />" + "Percentage of For-Profit: " + percentage + "%";

    
}


</script>
